<!-- Page Header -->
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Movies
            <small>Category</small>
        </h1>
    </div>
</div>
<!-- /.row -->

<!--<div infinite-scroll="nextOffset()" infinite-scroll-distance="30">-->
    <div ng-repeat="movie in movies">
        <!-- Movies Row -->
        <div class="col-md-3 portfolio-item">
            <a href="#">
                <img class="img-responsive" ng-src="{{movie.images.poster}}" alt="{{movie.title}}">
            </a>
            <h3>
                <a href="#">{{movie.title}}</a>
            </h3>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: {{movie.rating.percentage}}%;">
                    {{movie.rating.percentage}}% de aprovação
                </div>
            </div>
        </div>
        <!-- /.row -->
    </div>
<!--</div>-->
